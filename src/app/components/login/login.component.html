<h2 class='titulologin'>Inicio de sesion</h2>

<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div>
      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" formControlName="password" required>
    </div>
    <p class='simple_paragraph'>No tienes cuenta? <a routerLink="/register">Registrate</a></p>
    <button type="submit">Iniciar sesion</button>
    
    <button class='google-button' (click)="googleLogin()">Iniciar sesion con google</button>
  </form>
